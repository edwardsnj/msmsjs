<!doctype html>

<html>

<head>

	<title>Demonstration</title>
	<meta charset="utf-8" />

	
	<link rel="stylesheet" href="css/spectrum-viewer.css" type="text/css"></link>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	<script src="js/spectrum-viewer.js"></script>
	
	<!-- Temp css -->

	<style> 
	table, th, td {
		border: 1px solid lightGrey;
		border-collapse: collapse;
	}
	</style>
</head>

<body>
	<div class="spectra"></div>
	<table>
	  <caption>Spectras</caption>
	  <tr>
	  	<th>Spectra 1</th>
	  	<th>Spectra 2</th>
	  </tr>
	  <tr>
	    <td><button type="button" onclick="showSpectrum('spectra','spectra1','data/17mix_test2/453-1163-TLEDQVSELK.json', 0.5);">1163: TLEDQVSELK</button></td>
	    <td><button type="button" onclick="showSpectrum('spectra','spectra2','data/17mix_test2/374-1064-TNFDAFPDK.json', 0.5);">Original File: TNFDAFPDK</button></td>
	  </tr>
	  <tr>
	    <td><button type="button" onclick="showSpectrum('spectra','spectra1','data/17mix_test2/723-1524-VLYPNDNFFEGK.json', 0.5);">Other Thing: VLYPNDNFFEGK</button></td>
	    <td><button type="button" onclick="showSpectrum('spectra','spectra2','data/17mix_test2/333-1006-ENQSILITGESGAGK.json', 0.5);">Some Other Thing: ENQSILITGESGAGK</button></td>
	  </tr>
	  <tr>
	    <td><button type="button" onclick="showSpectrum('spectra','spectra1','data/17mix_test2/519-1255-DTQVVLAM_oPYDTPVPGYR.json', 0.5);">Something: DTQVVLAM_oPYDTPVPGYR</button></td>
	    <td><button type="button" onclick="showSpectrum('spectra','spectra2','data/17mix_test2/533-1275-DWENPGVTQLNR.json', 0.5);">Something else: DWENPGVTQLNR</button></td>
	  </tr>
	</table>

	<ul>
		<!-- <li><button type="button" onclick="setSpectraDomain(spectra-spectra1)"> bebe</button></li> -->
		<li><button type="button" onclick="deleteSpectrum('spectra','spectra1');">Deletes Spectra1</button></li>
		<li><button type="button" onclick="deleteSpectrum('spectra','spectra2');">Deletes Spectra2</button></li>
	</ul>

	<script type="text/javascript">
		
		appendSpectrum("spectra", "spectra1", 1000, 400);
		appendSpectrum("spectra", "spectra2", 1000, 400);
		
		//loads two spectra

		showSpectrum('spectra','spectra1','data/17mix_test2/453-1163-TLEDQVSELK.json', 0.5);
		showSpectrum('spectra','spectra2','data/17mix_test2/374-1064-TNFDAFPDK.json', 0.5);

	</script>

</body>

</html>
