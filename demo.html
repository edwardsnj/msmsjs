<!doctype html>

<html>

<head>

	<title>Demonstration</title>
	<meta charset="utf-8" />

	
	<link rel="stylesheet" href="css/spectrum-style-v1.css" type="text/css"></link>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	<script src="js/spectrum-viewer-v2.2.js"></script>
	
	<!-- Temp css -->

	<style> 
	table, th, td {
		border: 1px solid lightGrey;
		border-collapse: collapse;
	}
	</style>
</head>

<body>
	<div class="spectra"></div>
	<table>
	  <caption>Spectras</caption>
	  <tr>
	  	<th>Spectra 1</th>
	  	<th>Spectra 2</th>
	  </tr>
	  <tr>
	    <td><button type="button" onclick="showSpectrum('data/453-1163-TLEDQVSELK.json', '.spectra1');">1163: TLEDQVSELK</button></td>
	    <td><button type="button" onclick="showSpectrum('data/374-1064-TNFDAFPDK.json', '.spectra2');">Original File: TNFDAFPDK</button></td>
	  </tr>
	  <tr>
	    <td><button type="button" onclick="showSpectrum('data/723-1524-VLYPNDNFFEGK.json', '.spectra1');">Other Thing: VLYPNDNFFEGK</button></td>
	    <td><button type="button" onclick="showSpectrum('data/333-1006-ENQSILITGESGAGK.json', '.spectra2');">Some Other Thing: ENQSILITGESGAGK</button></td>
	  </tr>
	  <tr>
	    <td><button type="button" onclick="showSpectrum('data/519-1255-DTQVVLAM_oPYDTPVPGYR.json', '.spectra1');">Something: DTQVVLAM_oPYDTPVPGYR</button></td>
	    <td><button type="button" onclick="showSpectrum('data/533-1275-DWENPGVTQLNR.json', '.spectra2');">Something else: DWENPGVTQLNR</button></td>
	  </tr>
	</table>

	<ul>
		<li><button type="button" onclick="deleteGroups();">Delete All Groups</button></li>
		<li><button type="button" onclick="deleteGroup('.spectra1');">Deletes Spectra1</button></li>
		<li><button type="button" onclick="deleteGroup('.spectra2');">Deletes Spectra2</button></li>
	</ul>

	<script type="text/javascript">
		
		setSvg(1000, 400, ".spectra", "spectra1");
		setSvg(1000, 400, ".spectra", "spectra2");
		
		//loads two spectra

		showSpectrum('data/453-1163-TLEDQVSELK.json', '.spectra1');
		showSpectrum('data/374-1064-TNFDAFPDK.json', '.spectra2');

	</script>

</body>

</html>
